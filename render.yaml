services:
  - type: web
    name: telecloud
    runtime: python
    pythonVersion: "3.11.4"
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app --bind 0.0.0.0:$PORT --timeout 120 --workers 1 --threads 4
    healthCheckPath: /health
    envVars:
      - key: MULTI_USER
        value: "true"
      - key: SECRET_KEY
        generateValue: true
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.4"
