<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - CloudVault</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1726377663312980"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card animate-slide-up" style="text-align: center;">
            <div
                style="width: 100px; height: 100px; margin: 0 auto var(--space-6); background: var(--danger-light); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 3rem; color: var(--danger);">
                <i class="fas fa-exclamation-triangle"></i>
            </div>

            <h1 style="font-size: 1.75rem; margin-bottom: var(--space-3);">Oops!</h1>
            <p class="text-secondary mb-6">{{ message or 'Something went wrong. Please try again.' }}</p>

            <div class="flex gap-3 justify-center">
                <a href="javascript:history.back()" class="btn btn-secondary" style="text-decoration: none;">
                    <i class="fas fa-arrow-left"></i> Go Back
                </a>
                <a href="/" class="btn btn-primary" style="text-decoration: none;">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>
        </div>
    </div>
</body>

</html>
