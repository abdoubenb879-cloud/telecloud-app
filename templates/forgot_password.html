<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CloudVault</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1726377663312980"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card animate-slide-up">
            <div class="auth-header">
                <div
                    style="width: 64px; height: 64px; margin: 0 auto var(--space-4); background: linear-gradient(135deg, var(--primary), var(--accent)); border-radius: var(--radius-lg); display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-key" style="font-size: 1.5rem; color: white;"></i>
                </div>
                <h1 class="auth-title">Reset Password</h1>
                <p class="auth-subtitle">Enter your email to receive a reset link</p>
            </div>

            {% if error %}
            <div class="alert alert-error mb-4">
                <i class="fas fa-exclamation-circle"></i>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            {% if success %}
            <div class="alert alert-success mb-4">
                <i class="fas fa-check-circle"></i>
                <span>{{ success }}</span>
            </div>
            {% endif %}

            <form class="auth-form" action="/forgot-password" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" name="email" id="email" class="form-input" placeholder="you@example.com"
                        required>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-full">
                    Send Reset Link <i class="fas fa-paper-plane"></i>
                </button>
            </form>

            <div class="auth-footer">
                <a href="/login" class="flex items-center justify-center gap-2">
                    <i class="fas fa-arrow-left"></i> Back to Sign In
                </a>
            </div>
        </div>
    </div>
</body>

</html>
